<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Kayıt Ol</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kullanıcı Adı</mat-label>
          <input matInput formControlName="username" placeholder="Kullanıcı adınızı girin" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
            Kullanıcı adı zorunludur.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-posta</mat-label>
          <input matInput formControlName="email" type="email" placeholder="E-posta adresinizi girin" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
            E-posta adresi zorunludur.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
            Geçerli bir e-posta adresi girin.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'text' : 'password'" placeholder="Şifrenizi girin" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
            Şifre zorunludur.
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
            Şifre en az 6 karakter olmalıdır.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="full-width register-button">
          Kayıt Ol
        </button>
      </form>
    </mat-card-content>
    <div class="register-footer">
      <p>Zaten hesabın var mı? <a href="/login">Giriş Yap</a></p>
    </div>
  </mat-card>
</div>
