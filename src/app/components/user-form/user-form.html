<!-- src/app/components/user-form/user-form.html -->
<div class="user-form-container">
  <mat-card class="user-form-card">
    <mat-card-header>
      <mat-card-title>{{ pageTitle }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Kullanıcı Adı</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            Kullanıcı adı gerekli.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-posta</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            Geçerli bir e-posta adresi girin.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="!isEditMode">
          <mat-label>Şifre</mat-label>
          <input matInput formControlName="password" type="password" [required]="!isEditMode">
          <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            Şifre gerekli.
          </mat-error>
        </mat-form-field>

        <!-- Rol seçimi: Çoklu seçim için multiple özelliği eklendi -->
        <mat-form-field appearance="outline">
          <mat-label>Roller</mat-label>
          <mat-select formControlName="roleIds" multiple required>
            <mat-option *ngFor="let role of roles" [value]="role.id">
              {{ role.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.get('roleIds')?.invalid && userForm.get('roleIds')?.touched">
            En az bir rol seçimi gerekli.
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">
            <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon> {{ isEditMode ? 'Kaydet' : 'Oluştur' }}
          </button>
          <button mat-button type="button" [routerLink]="['/home/users']">
            <mat-icon>cancel</mat-icon> İptal
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
