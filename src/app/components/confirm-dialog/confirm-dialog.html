<!-- src/app/components/confirm-dialog/confirm-dialog.html -->
<h2 mat-dialog-title>{{ data.title }}</h2> <!-- Dialog başlığı -->
<mat-dialog-content>
  <p>{{ data.message }}</p> <!-- Dialog mesajı -->
</mat-dialog-content>
<mat-dialog-actions align="end"> <!-- Butonları sağa hizala -->
  <button mat-button (click)="onCancel()">İptal</button> <!-- İptal butonu -->
  <button mat-flat-button color="warn" (click)="onConfirm()">Onayla</button> <!-- Onayla butonu -->
</mat-dialog-actions>
